<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- 구글폰트 -->
  <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

  <!-- style -->
  <style type="text/css">
    * {
      font-family: 'Nanum Pen Script', cursive;
    }

    .mystyle {
      font-family: 'Stylish', sans-serif;
      width: 900px;
      margin: auto;
      color: blue;
      font-weight: bold;
    }

    .wrap {
      width: 500px;
      margin: auto;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="mystyle">
    </div>
    <div class="card" style="width: 31rem;">
      <img class="card-img-top"
        src="https://lh3.googleusercontent.com/proxy/dzifUcofzy8dIX6HOowyAfEc5auTh3Utyc5sqjwYYS8wYOg6Ysxm848Vmb0jQR0DYq92C4g70asr4OxRn8_pq9YGpVsCguGLjuBmfu9K37PJ64gfVGS5cq8L"
        alt="Card image cap">
      <div class="card-body">
        <p class="card-text">
          <h1>Dutch Coffee 팝니다!</h1>
          <h5>20,000원/개(200ml)</h5>
          <h5>맛있는 더치커피 판매합니다. 이 더치커피는 최고급 원두만을 엄선하여 정성어린 로스팅 과정과 청정생수로 오랜 시간에 걸쳐 직접 추출한 커피로
            짙은 향기와 깊은 풍미를 자랑합니다. 맛있는 더치커피 한잔 하실래요??</h5>
        </p>
      </div>
    </div>
    <div class="mytitle">
    </div>
    <div>

    </div>
    <p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">주문자이름</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

    </p>
    <p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>..수량을 선택하세요</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </p>
    <p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </p>
    <p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </p>
    <button type="button" class="btn btn-primary">주문하기</button>
  </div>

</body>

</html>
